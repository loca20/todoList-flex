<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/tasksArea.css">
    <script src="https://kit.fontawesome.com/7877a19f95.js" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__title">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__newTask js-newTask" placeholder="Co jest do zrobienia?">
                <button class="form__sendTaskButton js-sendTaskButton">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__title">Lista zadań</h2>
            <div class="tasksArea">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </div>
</body>

</html>
